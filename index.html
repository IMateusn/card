<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Summary Card</title>
        <meta name="description" content="Summary Card">
        <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="image_container">
                <img src="./img/illustration-hero.svg" alt="card illustration">
            </div>
            <div class="content">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts 
                on any device anywhere you like!</p>
                <div class="annual_plan">
                    <img src="./img/icon-music.svg" alt="annual plan">
                    <div>
                        <h4>Annual Plan</h4>
                        <small>$59.00/year</small>
                    </div>
                    <a href="#">change</a>
                </div>
                <button class="primary">Proceed to Payment</button>
                <button class="secondary">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
